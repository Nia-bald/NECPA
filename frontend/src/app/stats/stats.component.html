<h2 class="text-center">Past Games</h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Game no</th>
        <th scope="col">Correct</th>
        <th scope="col">Incorrect</th>
        <th scope="col">Accuracy</th>
        <th scope="col">Attempted</th>
        <th scope="col">Time</th>
        <th scope="col">Rate</th>
        <th scope="col">Date</th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of sharedService.games.reverse()" [routerLink]="['/gamedetails', game.id]">
            <th scope="row">{{game.id}}</th>
            <td>{{game.correct}}</td>
            <td>{{game.incorrect}}</td>
            <td>{{game.accuracy}}</td>
            <td>{{game.attempted}}</td>
            <td>{{game.time}}</td>    
            <td>{{game.rate}}</td>
            <td>{{game.date}}</td>    


      </tr>
    </tbody>
  </table>
