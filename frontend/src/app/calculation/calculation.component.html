<div class="container">
    <span class="left">Correct Answers: {{sharedService.game.correct}}</span>
    <span class="right">Incorrect Answers: {{sharedService.game.incorrect}}</span>
</div>
<form (ngSubmit)="checkAns()">
    <div for="ans" class="text-center">
        <h3 class="display-3">{{ num1 }} {{ operation }} {{ num2 }} = ?</h3>
    </div>
    <div class="text-center">
        <input [(ngModel)]="userans" name="ans" autocomplete="off" style="width: 40%;" >

    </div>
</form>
<div *ngIf="sharedService.time === sharedService.maxtime"> 
    <h3 class="text-center">Difficulty</h3>
    <div class="text-center">
        <button (click)="setdifficulty2easy()" [ngStyle]="{'background-color': easyselected ? 'green' : ''}"> easy </button>
        <button (click)="setdifficulty2medium()"[ngStyle]="{'background-color': mediumselected ? 'green' : ''}"> medium </button>
        <button (click)="setdifficulty2hard()"[ngStyle]="{'background-color': hardselected ? 'green' : ''}"> hard </button>
    </div>
</div>

<br>
<app-stats></app-stats>
